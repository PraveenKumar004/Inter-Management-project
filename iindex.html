<html>

<head>
  <link rel="stylesheet" href="Yuvashree/styles1.css">
  <title>Report page</title>
</head>

<body>
  <h1>Reports</h1>
  <label for="Month"></label>
  <select name="Month" id="Month">
    <option class="month-first">Month</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <div class="box-container">
    <div class="container-box">
      <div class="line"></div>
      <div class="text">
        <div class="present"> Present </div>
        <div class="number">97%</div>
      </div>
    </div>
    <div class="container-box">
      <div class="line"></div>
      <div class="text">
        <div class="present">Absent</div>
        <div class="number">3%</div>
      </div>
    </div>
    <div class="container-box">
      <div class="line"></div>
      <div class="text">
        <div class="present">Working hours</div>
        <div class="number">365 Hours</div>
      </div>
    </div>
    <div class="container-box">
      <div class="line"></div>
      <div class="text">
        <div class="present">Current  Employees</div>
        <div class="number">43</div>
      </div>
    </div>
  </div>

  <table class="table">
    <tr class="border-th border">
      <td>Domain</td>
      <td>Present</td>
      <td>Absent</td>
      <td>Employees</td>
    </tr>

    <tr class="border">
      <td>Web Development</td>
      <td>89%</td>
      <td>11%</td>
      <td>13</td>
    </tr>

    <tr class="border">
      <td>Graphic Design</td>
      <td>80%</td>
      <td>20%</td>
      <td>10</td>
    </tr>

    <tr class="border">
      <td>Content Creation</td>
      <td>74%</td>
      <td>26%</td>
      <td>10</td>
    </tr>

    <tr class="border">
      <td>Business Analyst</td>
      <td>90%</td>
      <td>10%</td>
      <td>10</td>
    </tr>
  </table>
  <br>
  <div class="download">
    <button style="background-color:orange;color:white;" type="download">Download</button>
  </div>
  </br>
</body>

</html>
